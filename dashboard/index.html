<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Social Media | Dashboard</title>
</head>
<body id="rengdeyis">
  <div class="bg-box" id="myBar"></div>
  <div class="container">

    <header>
      <div class="header-text">
        <h1 id="myH1">Social Media Dashboard</h1>
        <p id="myP1">Total Followers: 23,004</p> 
      </div>
      <div class="header-btn">
        <span class="toggle-text" id="myToggletext">Dark Mode</span>
        <label class="toggle">
          <input type="checkbox" onchange="rengDeyis()" class="toggle-btn" id="myCheck">
          <span class="slider"></span>
        </label
      </div>
    </header>

    <div class="cards">

          <div class="card card-1" id="myCard1">
              <div class="social-media">
                <img src="images/icon-facebook.svg" alt="facebook icon" class="icon">
                <span class="user" id="myUserName1">@nathanf</span>
              </div>
              <div class="follower">
                <span class="follower-count" id="myTextNumber1">1987</span>
                <span class="follower-text">Followers</span>
              </div>
              <div class="change">
                <img src="images/icon-up.svg" alt="up icon" class="icon">
                <span class="up">12 Today</span>
              </div>
          </div>

          <div class="card card-2" id="myCard2">
              <div class="social-media" >
                <img src="images/icon-twitter.svg" alt="twitter icon" class="icon">
                <span class="user" id="myUserName2" >@nathanf</span>
              </div>
              <div class="follower" >
                <span class="follower-count" id="myTextNumber2">1044</span>
                <span class="follower-text">Followers</span>
              </div>
              <div class="change">
                <img src="images/icon-up.svg" alt="up icon" class="icon">
                <span class="up">99 Today</span>
              </div>
          </div>

        <div class="card card-3" id="myCard3">
            <div class="social-media">
              <img src="images/icon-instagram.svg" alt="facebook icon" class="icon">
              <span class="user" id="myUserName3">@realnathanf</span>
            </div>
            <div class="follower">
              <span class="follower-count" id="myTextNumber3">11k</span>
              <span class="follower-text">Followers</span>
            </div>
            <div class="change">
              <img src="images/icon-up.svg" alt="up icon" class="icon">
              <span class="up">1099 Today</span>
            </div>
            
      </div>
 
      <div class="card card-4" id="myCard4">
          <div class="social-media">
            <img src="images/icon-youtube.svg" alt="facebook icon" class="icon">
            <span class="user" id="myUserName4">Nathan F.</span>
          </div>
          <div class="follower">
            <span class="follower-count" id="myTextNumber4">8239</span>
            <span class="follower-text">Subscribers</span>
          </div>
          <div class="change">
            <img src="images/icon-down.svg" alt="up icon" class="icon">
            <span class="down">12 Today</span>
          </div>
      </div>
    </div>

    
  </div> <!--container end-->

  
<script type="text/javascript" src="js/JavaScript.js"></script>
</body>
</html>
